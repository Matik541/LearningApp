<mat-form-field class="full-width" [appearance]="appearance">
  <mat-chip-grid #chipGrid aria-label="Tag selection">
    <mat-chip-row *ngFor="let tag of tags" [removable]="removable" (removed)="remove(tag)">
      {{tag.tagName}}
      <button matChipRemove [attr.aria-label]="'remove ' + tag">
        <mat-icon>cancel</mat-icon>
      </button>
    </mat-chip-row>
    <input placeholder="Choose tag..." #fruitInput [formControl]="tagCtrl" [matAutocomplete]="auto"
      [matChipInputFor]="chipGrid" [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
      [matChipInputAddOnBlur]="addOnBlur" (matChipInputTokenEnd)="add($event)">
  </mat-chip-grid>
  <mat-autocomplete #auto="matAutocomplete" (optionSelected)="selected($event)">
    <mat-option *ngFor="let tag of filteredTags | async" [value]="tag">
      {{tag}}
    </mat-option>
  </mat-autocomplete>
</mat-form-field>
