<mat-card
  appearance="outlined"
  class="filled"
  [routerLink]="['/lesson', lesson.id]"
>
  <mat-card-header class="clip">
    <mat-card-title
      [matTooltip]="lesson.title.length > 20 ? lesson.title : ''"
    >{{ lesson.title }}</mat-card-title>
    <mat-card-subtitle>
      <div class="creator">
        <mat-icon> account_circle </mat-icon>
        <span class="limit-width">
          {{ lesson.creator?.userName }}
        </span>
      </div>
      <mat-chip class="lesson-flashcards">
        <mat-icon matChipAvatar>
          style
        </mat-icon>
        <span>
          {{ lesson.flashcards.length }}
        </span>
      </mat-chip>
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>{{ lesson.description }}</p>
  </mat-card-content>
</mat-card>
