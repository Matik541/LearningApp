<div class="dialog allow-overflow">
  <button class="close" mat-fab color="accent" (click)="dialogRef.close()">
    <mat-icon>close</mat-icon>
  </button>

  <mat-tab-group preserveContent="true">
    <mat-tab label="Login">
      <div class="tab-body">
        <app-login [class]="['tab']" />
      </div>
    </mat-tab>
    <mat-tab label="Register">
      <div class="tab-body">
        <app-register [class]="['tab']" />
      </div>
    </mat-tab>
  </mat-tab-group>
</div>
