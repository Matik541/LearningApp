<div class="dialog">
  <h3>Register</h3>
  <form class="example-form" [formGroup]="formGroup" (ngSubmit)="register()">
    <mat-form-field appearance="outline">
      <mat-label>Username</mat-label>
      <input required matInput placeholder="Username" type="text" formControlName="userName" name="userName">
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Email</mat-label>
      <input required matInput placeholder="Email" type="email" formControlName="email" name="email">
    </mat-form-field>
    <mat-form-field hintLabel="Min 10 characters" appearance="outline">
      <mat-label>Password</mat-label>
      <input required matInput #input [type]="hide ? 'password' : 'text'" minlength="10" placeholder="Password"
        formControlName="password" name="password">
      <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
        [attr.aria-pressed]="hide">
        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
      <mat-hint align="end">{{input.value.length || 0}}/10</mat-hint>
    </mat-form-field>
    <hr>
    <button mat-raised-button color="primary" type="submit">Register</button>
  </form>
</div>
