<div class="question">
  <mat-card class="flashcard">
    <mat-card-content>
      <div class="content">
        {{ question.question }}
      </div>
      <!-- <mat-divider></mat-divider> -->
      <div class="group">
        <button mat-stroked-button *ngFor="let answer of question.answers" value="{{ answer }}"
          (click)="sendAnswer(answer, $event)">
          <span>{{ answer }}</span>
        </button>
      </div>
    </mat-card-content>
  </mat-card>
</div>
