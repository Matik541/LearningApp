<div class="question">
  <mat-card class="flashcard">
    <mat-card-subtitle>
      <div class="content">
        <span>{{ question.question }}</span>
      </div>
    </mat-card-subtitle>
    <mat-divider inset></mat-divider>
    <mat-card-actions class="group">
      <button mat-stroked-button *ngFor="let answer of question.answers" value="{{ answer }}"
        (click)="sendAnswer(answer, $event)">
        <span>{{ answer }}</span>
      </button>
    </mat-card-actions>
  </mat-card>
</div>
