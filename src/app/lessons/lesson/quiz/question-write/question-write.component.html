<div class="question">
  <mat-card class="flashcard">
    <mat-card-content>
      <div class="content">
        {{ question }}
      </div>
      <!-- <mat-divider></mat-divider> -->
      <mat-form-field appearance="outline" class="fullwidth hide-hint">
        <mat-label>Answer</mat-label>
        <input matInput placeholder="Answer" [formControl]="answerControl" (change)="sendAnswer()" />
      </mat-form-field>
    </mat-card-content>
  </mat-card>
</div>
