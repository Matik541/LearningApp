<div class="main flashcards">
  <div class="label">
    <div class="info">
      <div class="title">
        <mat-icon>flash_on</mat-icon>
        <span>Lesson title</span>
      </div>
      <a mat-button color="primary" class="author" [routerLink]="'/profile/'+lesson.creator?.id">
        <span>{{lesson.creator?.userName}}</span>
        <mat-icon>
          account_circle
        </mat-icon>
      </a>
    </div>
    <div class="description">
      <span>Lesson description</span>
    </div>
  </div>
  <mat-card class="flashcard">
    <mat-card-content (click)="flipFlashcard()">
      <div class="front">
        <div class="content">
          <span>{{ flashcard.question }}</span>
        </div>
      </div>
      <div class="back hidden">
        <div class="content">
          <span>{{ flashcard.answer }}</span>
        </div>
      </div>
    </mat-card-content>
    <mat-divider inset></mat-divider>
    <mat-card-actions>
      <button mat-button class="prev" (click)="changeFlashcard(-1)" [disabled]="indexFleshcard == 0">
        <mat-icon>chevron_left</mat-icon>
      </button>
      <button mat-button class="next" (click)="changeFlashcard(1)"
        [disabled]="indexFleshcard == (lesson.flashcards?.length ?? 1) - 1">
        <mat-icon>chevron_right</mat-icon>
      </button>
    </mat-card-actions>
  </mat-card>
  <div class="flashcards">
    <mat-card class="flashcard" *ngFor="let flashcard of lesson?.flashcards; let i = index " id="i">
      <mat-card-subtitle>
        <div class="content">
          <span>{{ flashcard.question }}</span>
          |
          <span>{{ flashcard.answer }}</span>
        </div>
        <div class="acction">
          <button mat-flat-button color="primary" class="edit" *ngIf="lesson.creator?.id == logged?.id"
            (click)="editFlashcard(i)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-flat-button disabled class="star">
            <mat-icon color="accent" class="material-icons-round">star</mat-icon>
          </button>
        </div>
      </mat-card-subtitle>
    </mat-card>
  </div>
</div>
