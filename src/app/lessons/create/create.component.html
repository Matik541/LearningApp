<div class="create-dialog">
  <mat-stepper #stepper>
    <mat-step [stepControl]="formGroup1">
      <form [formGroup]="formGroup1">
        <ng-template matStepLabel>Lesson</ng-template>
        <div class="create-grid">
          <div class="row1">
            <mat-form-field appearance="fill" class="hide-hint">
              <mat-label>Title</mat-label>
              <input required matInput placeholder="Title" formControlName="title">
            </mat-form-field>
            <div>
              <div>
                <button mat-mini-fab [matMenuTriggerFor]="menu">
                  <mat-icon>{{menuV}}</mat-icon>
                </button>
              </div>
              <mat-menu #menu class="choose-icon">
                <div class="section" *ngFor="let icon of icons">
                  <div class="label">{{ icon.label }}</div>
                  <div class="icons">
                    <button mat-menu-item *ngFor="let item of icon.icons" (click)="this.menuV = item">
                      <mat-icon [color]="((this.menuV == item)? 'accent' : '')">{{item}}</mat-icon>
                    </button>
                  </div>
                </div>
              </mat-menu>
            </div>
          </div>
          <autocomplete-tags appearance="outline" [match]="true" [class]="['hide-hint']"
            (tagsChange)="refreshTags($event)"></autocomplete-tags>
          <mat-form-field appearance="fill">
            <textarea matInput placeholder="Description" formControlName="description"></textarea>
          </mat-form-field>
        </div>
        <div>
          <button mat-button matStepperNext>Next</button>
        </div>
      </form>
    </mat-step>
    <mat-step>
      <ng-template matStepLabel>flashcards</ng-template>
      <div class="flashcards">
        <add-flashcard *ngFor="let flashcard of flashcards; let i = index" [index]="i" [input]="flashcard"
          (push)="refreshFlashcards($event, i)" (slice)="removeFlashcard(i)">
        </add-flashcard>
      </div>
      <div>
        <br>
        <button mat-raised-button color="primary" (click)="addFlashcard()">Add new flashcard</button>
        <hr>
        <button mat-button matStepperPrevious>Back</button>
        <button mat-button matStepperNext>Next</button>
      </div>
    </mat-step>
    <mat-step [editable]="false">
      <ng-template matStepLabel>Done</ng-template>
      <div>
        <p>
          Lesson is done, press Create to confirm and go to your lesson.<br>
          You can always edit your lesson later.
        </p>
        <div>
          <button mat-button matStepperPrevious>Back</button>
          <button mat-button (click)="stepper.reset()">Reset</button>
          <button mat-button type="submit" (click)="create()">Create</button>
          <!-- <button mat-button type="submit" [disabled]="(canCreate)? '' : 'disabled'" (click)="create()">Create</button> -->
        </div>
      </div>
    </mat-step>
  </mat-stepper>
</div>
