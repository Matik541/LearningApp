<mat-expansion-panel (opened)="panelOpenState = true; check()" (closed)="panelOpenState = false; check()">
  <mat-expansion-panel-header>

    <mat-panel-title *ngIf="!que.value">
      <mat-icon color="warn">error_outline</mat-icon>
      <errors innerHTML="Question"></errors>
    </mat-panel-title>
    <mat-panel-title *ngIf="!!que.value">
      {{que.value}}
    </mat-panel-title>

    <mat-panel-description *ngIf="!anw.value">
      <mat-icon color="warn">error_outline</mat-icon>
      <errors innerHTML="Anwser"></errors>
    </mat-panel-description>
    <mat-panel-description *ngIf="!!anw.value">
      {{anw.value}}
    </mat-panel-description>
  </mat-expansion-panel-header>
  <div class="flashcard" [formGroup]="flashcardFromGroup">

    <div>
      <mat-form-field>
        <mat-label>Question</mat-label>
        <input required matInput placeholder="Question" #que formControlName="que" (change)="check()">
      </mat-form-field>
    </div>

    <div>
      <mat-form-field>
        <mat-label>Anwser</mat-label>
        <input required matInput placeholder="Anwser" #anw formControlName="anw" (change)="check()">
      </mat-form-field>
    </div>

  </div>
</mat-expansion-panel>
